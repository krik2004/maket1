<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- <link rel="stylesheet" href="css/swiper-bundle.min.css" /> -->
		<link rel="stylesheet" href="css/style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<article class="brands">
			<div class="brands__title">Ремонт техники различных брендов</div>
			<!-- Slider main container -->
			<div class="swiper">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide">
						<a href="#" class="swiper__btn">
							<img
								class="swiper__img"
								src="logo/samsung.svg"
								alt="samsung logo"
							/>
						</a>
					</div>
					<div class="swiper-slide">
						<a href="#" class="swiper__btn">
							<img class="swiper__img" src="logo/acer.svg" alt="acer logo" />
						</a>
					</div>
					<div class="swiper-slide">
						<a href="#" class="swiper__btn">
							<img class="swiper__img" src="logo/hp.svg" alt="hp logo" />
						</a>
					</div>
					<div class="swiper-slide">
						<a href="#" class="swiper__btn">
							<img class="swiper__img" src="logo/apple.svg" alt="apple logo" />
						</a>
					</div>
					<div class="swiper-slide">
						<a href="#" class="swiper__btn">
							<img
								class="swiper__img"
								src="logo/lenovo.svg"
								alt="lenovo logo"
							/>
						</a>
					</div>
					<div class="swiper-slide">
						<a href="#" class="swiper__btn">
							<img class="swiper__img" src="logo/bosch.svg" alt="bosch logo" />
						</a>
					</div>
					<div class="swiper-slide">
						<a href="#" class="swiper__btn">
							<img class="swiper__img" src="logo/sony.svg" alt="sony logo" />
						</a>
					</div>
					<div class="swiper-slide">
						<a href="#" class="swiper__btn">
							<img
								class="swiper__img"
								src="logo/viewsonic.svg"
								alt="viewsonic logo"
							/>
						</a>
					</div>
					<div class="swiper-slide">
						<a href="#" class="swiper__btn">
							<img class="swiper__img" src="logo/acer.svg" alt="acer logo" />
						</a>
					</div>
					<div class="swiper-slide">
						<a href="#" class="swiper__btn">
							<img class="swiper__img" src="logo/hp.svg" alt="hp logo" />
						</a>
					</div>
					<div class="swiper-slide">
						<a href="#" class="swiper__btn">
							<img class="swiper__img" src="logo/apple.svg" alt="apple logo" />
						</a>
					</div>
				</div>
				<button class="brands-slider__expand-btn" type="button">больше</button>
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>
			</div>
		</article>
		<!-- <script src="js/swiper-bundle.min.js"></script> -->
		<script src="js/main.js"></script>
	</body>
</html>
