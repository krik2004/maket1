<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link href="css/style.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/swiper-bundle.min.css" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scala ble=0"
		/>
		<title>block_5.1.3_JS</title>
	</head>
	<body>
		<!-- Slider main container -->
		<div class="swiper">
			<!-- Additional required wrapper -->
			<div class="swiper-wrapper">
				<!-- Slides -->

				<div class="swiper-slide">
					<a href="#" class="swiper-slide__link">
						<img src="logo/samsung.svg" alt="samsung logo" />
					</a>
				</div>
				<div class="swiper-slide">
					<a href="#" class="swiper-slide__link">
						<img src="logo/acer.svg" alt="acer logo" />
					</a>
				</div>
				<div class="swiper-slide">
					<a href="#" class="swiper-slide__link"></a>
					<img src="logo/apple.svg" alt="apple logo" />
				</div>
				<div class="swiper-slide">
					<a href="#" class="swiper-slide__link"></a>
					<img src="logo/bosch.svg" alt="bosch logo" />
					<a href="#" class="swiper-slide__link"></a>
				</div>
				<div class="swiper-slide">
					<img src="logo/lenovo.svg" alt="lenovo logo" />
				</div>
				<div class="swiper-slide">
					<img src="logo/sony.svg" alt="sony logo" />
				</div>
				<div class="swiper-slide">
					<img src="logo/viewsonic.svg" alt="viewsonic logo" />
				</div>
				<div class="swiper-slide">
					<img src="logo/hp.svg" alt="hp logo" />
				</div>
			</div>
			<!-- If we need pagination -->
			<div class="swiper-pagination"></div>

			<!-- If we need navigation buttons
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div> -->

			<!-- If we need scrollbar -->
			<!-- <div class="swiper-scrollbar"></div> -->
		</div>
		<script src="js/swiper-bundle.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
